<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Array Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-md mt-3">
          <div class="alert alert-primary" role="alert">
   Welcome to Javascript Array Prototype Playground
</div>


<div class="container-md mt-2 mb-2">
<button type="button" class="btn btn-primary mx-3 my-2" onclick="push()" >Push</button>
<button type="button" class="btn btn-secondary  mx-3 my-2" onclick="pop()">Pop</button>
<button type="button" class="btn btn-success  mx-3  my-2" onclick="shift()">Shift</button>
<button type="button" class="btn btn-danger mx-3   my-2" onclick="unshift()">Unshift</button>
<button type="button" class="btn btn-warning"  data-bs-toggle="modal" data-bs-target="#exampleModal"   onclick="concat()">Concat</button>
<button type="button" class="btn btn-info  mx-3 my-2" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="slice()" >Slice</button>
<button type="button" class="btn btn-primary  mx-3  my-2 " data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="maps()" >map</button>
<button type="button" class="btn btn-dark  mx-3  my-2 " data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="filters()" >Filter</button>
<button type="button" class="btn btn-success mx-3  my-2" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="reduces()" >Reduce</button>
<button type="button" class="btn btn-secondary mx-3  my-2" onclick="sorted()">Sort</button>
<button type="button" class="btn btn-success mx-3 my-2 " onclick="reverse()">Reverse</button>
<button type="button" class="btn btn-info mx-3 my-2 " onclick="some()">Some</button>
<button type="button" class="btn btn-dark mx-3  my-2" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="every()">every </button>
</div>

    </div>

    <div class="container" >
        <div class="alert alert-danger" role="alert">
  Below is Array 
</div>

    <ul class="list-group list-group-item-dark " id="myListContainer">
  
</ul>
    </div>
  
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
    
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input  class="form-control" id="inputindex" placeholder="Enter the value which index have to found "/>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onclick="findindex()">Show Index</button>
    
      </div>
    </div>
  </div>
</div>


</div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
